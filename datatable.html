<!DOCTYPE html>
<html lang="en">

<head>

                <th>Complexión</th>

            </tr>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"

        $('#tbl_actores').DataTable({
            "processing": true,
            "ajax": {
                "url": 'http://localhost:8091/actor/rest',
